<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="iziToast.min.css">
        <script src="iziToast.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="login.js"></script>
    </head> 

    <body>
        <div class="container">
            <div class="content">
                <h1>Log in</h1>
                    <br>
                    <form name="loginForm" id="loginForm">
                        <label for="uname">Username:</label><br>
                        <input type="text" name="username" id="uname"><br>

                        <label for="psswd">Password:</label><br>
                        <input type="password" name="password" id="psswd"><br>

                        <br><input type="button" name="submit" id="loginBtn" value="Login">
                    </form>

                    <br>Don't have an account? <a href="signup.html">Create an account</a>


            </div>
        </div>
    </body>

</html>
